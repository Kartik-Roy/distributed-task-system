app.jwt.issuer=node-task-server
app.jwt.secret=CHANGE_ME_TO_64+_CHARS_RANDOM_SECRET_CHANGE_ME_CHANGE_ME_CHANGE_ME
app.jwt.ttlSeconds=3600
